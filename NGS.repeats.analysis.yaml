  java: java
  python: python
  samtools: samtools
  bedtools: bedtools
  bowtie2: bowtie2
  fastqc: fastqc
  featureCounts: featureCounts
  # ucsc tools
  wigToBigWig: wigToBigWig
  bigWigCat: bigWigCat
  bedToBigBed: bedToBigBed
  # optional tools
  trimmomatic: /work/project/becgsc_001/software/Trimmomatic-0.39/trimmomatic-0.39.jar
